<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" stroke="#d97706" stroke-width="3"/>
  
  <!-- Globe -->
  <circle cx="100" cy="100" r="60" fill="#16a34a"/>
  
  <!-- Grid lines on globe -->
  <path d="M 40 100 Q 100 80 160 100" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 40 100 Q 100 120 160 100" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 100 40 Q 80 100 100 160" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 100 40 Q 120 100 100 160" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Winged propeller emblem -->
  <g transform="translate(100, 100)">
    <!-- Central staff -->
    <rect x="-2" y="-25" width="4" height="50" fill="#d97706"/>
    <!-- Wings -->
    <path d="M -2 -15 L -20 -5 L -15 0 L -2 -10 Z" fill="#d97706"/>
    <path d="M 2 -15 L 20 -5 L 15 0 L 2 -10 Z" fill="#d97706"/>
    <path d="M -2 15 L -20 5 L -15 0 L -2 10 Z" fill="#d97706"/>
    <path d="M 2 15 L 20 5 L 15 0 L 2 10 Z" fill="#d97706"/>
  </g>
  
  <!-- Text around the ring -->
  <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FEDERAL AVIATION</text>
  <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ADMINISTRATION</text>
  
  <!-- Stars -->
  <text x="85" y="35" fill="white" font-size="6">★</text>
  <text x="115" y="35" fill="white" font-size="6">★</text>
</svg> 